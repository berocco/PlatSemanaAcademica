<h1>Eventos</h1>

<p><a href="{% url 'eventos:novo' %}">Novo evento</a></p>

<p>Últimos eventos:</p>

{% if lista_evn_rct %}
    <ul>
        {% for evento in lista_evn_rct %}
            <li><a href="{% url 'eventos:detail' evento.nome %}">{{ evento.nome }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Sem eventos disponíveis</p>
{%  endif %}
